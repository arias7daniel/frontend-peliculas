<ngb-carousel>
  @for (peli of peliculas; track $index) {
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        class="rounded-4"
        [src]="peli.imagen"
        [alt]="peli.nombre"
        width="100%"
        height="500"
      />
    </div>
    <div class="carousel-caption">
      <h3>{{ peli.nombre }}</h3>
      <p class="bg-dark bg-opacity-50 p-2 rounded-3">{{ peli.descripcion }}</p>
    </div>
  </ng-template>
  }
</ngb-carousel>
